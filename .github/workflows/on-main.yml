name: on-main

on:
  push:
    branches:
      - main

jobs:
  syncTestReports:
    if: github.repository == 'Consensys/gha-sandbox'
    runs-on: ubuntu-22.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - name: Get latest merge PR number
        id: latest_merged_pr_number
        run: echo "::set-output name=pull_request_number::$(gh pr list --repo Consensys/gha-sandbox --base main --state merged --limit 1 --json number | jq '.[].number')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Unit Test Reports
        uses: dawidd6/action-download-artifact@e7466d1a7587ed14867642c2ca74b5bcc1e19a2d
        with:
          workflow_conclusion: success
          workflow: test.yml
          pr: ${{ steps.latest_merged_pr_number.outputs.pull_request_number }}
          name_is_regexp: true
          name: 'unit-\d+-test-results'
          path: unit-test-results
          if_no_artifact_found: true
      - name: List files pre
        run: ls -lR
      - name: Upload Unit Test Results
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
        with:
          name: unit-all-test-results
          path: 'unit-test-results/**/test-results/**/TEST-*.xml'
      - name: List files post
        run: ls -lR